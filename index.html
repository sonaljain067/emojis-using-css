<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth smile"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head facemask">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth face-mask">
                <div class="strap strap-top-left"></div>
                <div class="strap strap-top-right"></div>
                <div class="strap strap-bottom-left"></div>
                <div class="strap strap-bottom-right"></div>
            </div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth open-mouth"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth smile"></div>
            <div class="sweat-smile"></div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="eye eye-left"></div>
                <div class="eye eye-right"></div>
            </div>
            <div class="mouth smile"></div>
            <div class="joy">
                <div class="joy-left"></div>
                <div class="joy-right"></div>
            </div>
        </div>
    </div>
    <div class="emoji">
        <div class="head">
            <div class="eyes">
                <div class="heart-eyes left-eye"></div>
                <div class="heart-eyes right-eye"></div>
            </div>
            <div class="mouth smile"></div>
        </div>
    </div>
</body>
</html>
